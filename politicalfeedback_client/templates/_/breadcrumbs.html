{% load i18n %}
<ul class="breadcrumbs">
	<li itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
		<a href="/" itemprop="url">
			<span itemprop="title">{% trans "Pagina iniziale" %}</span>
		</a>
	</li>
	{% for b in breadcrumbs %}
	<li itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
		<a href="{{ b.link }}" itemprop="url">
			<span itemprop="title">{{ b.nome }}</span>
		</a>
	</li>
	{% endfor %}
</ul>
